</head>
<style>
  .login-page-Xmm {
    align-items: center;

    position: relative;
    width: 100%;
  }

  .the-partyyy-Ff9 {
    color: #000000;
    flex-shrink: 0;
    font-family: Inter, 'Source Sans Pro';

    line-height: 1.2125;
    margin: 0rem 0rem 3.9rem 0.2rem;
    white-space: nowrap;
  }

  .photo-3dd {
    flex-shrink: 0;
    height: 70.1rem;
    margin-right: 13rem;
    object-fit: cover;
    vertical-align: top;
    width: 52.1rem;
  }

    align-items: center;

    box-sizing: border-box;
    display: flex;
    flex-direction: column;

  }

  .the-partyyy-Ff9 {
    color: #000000;
    flex-shrink: 0;
    font-family: Inter, 'Source Sans Pro';

    line-height: 1.2125;
    margin: 0rem 0rem 3.9rem 0.2rem;
    white-space: nowrap;
  }

  .username-sAj {
    align-items: left;
    color: #000000;
    flex-shrink: 0;
    font-family: Inter, 'Source Sans Pro';
    font-size: 2rem;
    font-weight: 400;

    line-height: 1.2125;
    margin: 0rem 27.7rem 1.3rem 0rem;
    white-space: nowrap;
  }

  .auto-group-wh5m-M5u {
    background-color: #ececec;
    border-radius: 1.5rem;
    box-sizing: border-box;
    color: #000000;
    flex-shrink: 0;

  }

    font-family: Inter, 'Source Sans Pro';

<body>
  <form action="post">
    {% csrf_token %}
    <div class="login-page-Xmm " id="15:2">
     
      
      <div class="auto-group-y7n3-iDy" id="N5on6v4fD2PRK1WkhVY7N3">
        <p class="the-partyyy-Ff9" id="15:7">The Partyyy</p>
        <p class="username-sAj" id="15:11">Username</p>
        <input class="auto-group-wh5m-M5u" type="text" name="username">
        <p class="password-7jH" id="15:12">Password</p>
        <input class="auto-group-wh5m-M5u" type="password" name="password">
        <div class="auto-group-2d3h-tdZ" id="N5onbKQzyWBCdnrWW32D3h">
          <div class="remember-me-QM1" id="15:13"></div>
          <p class="remember-me-5T9" id="15:6">Remember me</p>
          <p class="forget-password-yYX" id="15:5">Forget Password?</p>
        </div>
        <button type="submit" style="background-color: #fee1e1; border-radius: 1.5rem;" class="auto-group-g795-NqZ"
          id="N5onktyNcGvhsGZXfcG795">Log in</button>
        <p style="float: left; left: 0;"><a href="{% url 'registration.signup' %}">Create a account</a></p>
      </div>
    </div>
  </form>

</body>

</html>
