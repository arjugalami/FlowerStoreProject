<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container ">
        <h2 class="text-center">Vendor List</h2>
        <p class="text-center"></p>
          <a href="{% url 'vendor.create' %}" class="btn btn-info my-4">Add Vendor</a>
        <table class="table table-dark table-hover table-bordered text-center">
          <thead>
            <tr class="bg-primary text-white ">
               <th>SN</th>
               <th>Vendor Name</th>
               <th>Vendor Photo</th>
               <th>Vendor Email</th>
               <th>Vendor Location</th>
               <th>Action</th>
               
          </thead>
      
          <tbody>
          {% if vendor %}
          {% for e in vendor %}
            <tr>
              <td>{{ forloop.counter}}</td>
              <td>{{e.vendor_name}}</td>
              <td><img src="{{e.vendor_photo.url}}" width="80px" height="70px" class="rounded"></td>
              <td>{{e.vendor_email}}</td>
              <td>{{e.vendor_location}}</td>
              <td><a href="{% url 'vendor.edit' e.id %}" class="btn btn-outline-warning">Edit</a>
                <a href="{% url 'vendor.delete' e.id %}" class="btn btn-outline-warning">Delete</a></td>
           {% endfor %}
          {% else %}
          <tr>
              <td colspan="4"><span>
                   No Record Found !
                  </span>
              </td>
          </tr>
      
          {% endif %}
          </tbody>
        </table>
      </div>
      



</body>
</html>
